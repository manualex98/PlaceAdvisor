version: '3'

services:
    couchdb:
        image: couchdb
        networks:
            - app-network
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=admin
        volumes:
            - "./couchdb:/opt/couchdb/data"
        ports:
            - 5984:5984
        restart: on-failure
    nodejs:
        build:
            context: ./app
        ports:
            - "8000:8000"
            - "8080:8080"
        depends_on:
            - couchdb
            - rabbitmq
        links:
            - couchdb  
            - rabbitmq
        volumes:
            - ./app:/src/app
        networks:
            - app-network
        restart: on-failure
    rabbitmq:
        image: rabbitmq
        volumes:
            - ./rabbitmq-data:/var/lib/rabbitmq
            - ./rabbitmq-data/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
        ports:
            - "5672:5672"
        networks:
            - app-network
        restart: always


volumes:
    couchdb-data:
    rabbitmq-data:


networks:
    app-network:
        driver: bridge
        
