version: '3'


services:
    couchdb:
        image: couchdb
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=admin
        networks:
            - app-network        
        ports:
            - 5984:5984   
        volumes:
            - backendDB:/data/db
        restart: always
    placeadvisor:
        build: .
        ports:
            - "8000:8000"
            - "8080:8080"
        networks:
            - app-network
        depends_on:
            - couchdb
        restart: always


volumes:
    backendDB: 



networks:
    app-network:
        driver: bridge
        
